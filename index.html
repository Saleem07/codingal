<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NavBar</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="nav-parent">
        <div class="image-container">
          <img
            src="./assets/logo-desktop.png"
            alt="logo"
            class="desktop-logo"
          />

          <img
            src="./assets/codingal-logo.svg"
            alt="mobile"
            class="mobile-logo"
          />
        </div>
        <h3 class="desktop-text">Trial Lesson [Grade 1-3]</h3>
      </div>

      <div class="nav-parent">
        <h3 id="timer">10:00</h3>

        <div class="button-container">
          <button class="button" id="open">End class</button>
        </div>

        <img
          src="./assets/hamburger.png"
          alt="hamburger"
          class="hamburger"
          id="hamburger"
        />
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal-container" id="modal-container">
      <div class="modal">
        <h2>Select a reason to end class</h2>
        <form>
          <div class="radio-container">
            <div class="main-container">
              <input type="radio" name="radio" id="end-class-radio" />
              <label for="end-radio">Class completed</label>
            </div>

            <div class="main-container">
              <input type="radio" name="radio" id="interrupted-radio" />
              <label for="cancel-radio">Class interrupted/aborted</label>
            </div>
          </div>
          <div class="child-radio-container" id="child-radio-container">
            <div class="child-container">
              <input
                type="radio"
                name="child-radio"
                id="child1"
                class="child-radio"
              />
              <label for="child1">Student didn't show up for the class</label>
            </div>

            <div class="child-container">
              <input
                type="radio"
                name="child-radio"
                id="child2"
                class="child-radio"
              />
              <label for="child2">Student didn't show any interest</label>
            </div>

            <div class="child-container">
              <input
                type="radio"
                name="child-radio"
                id="child3"
                class="child-radio"
              />
              <label for="child3">Student got disconnected</label>
            </div>

            <div class="child-container">
              <input
                type="radio"
                name="child-radio"
                id="child4"
                class="child-radio"
              />
              <label for="child4">I got disconnected</label>
            </div>

            <div class="child-container">
              <input
                type="radio"
                name="child-radio"
                id="child5"
                class="child-radio"
              />
              <label for="child5">Other reason</label>
            </div>
            <div class="child-container" id="textarea-container">
              <textarea
                id="textarea"
                cols="55"
                rows="5"
                placeholder="Type here"
              ></textarea>
            </div>
          </div>
          <div class="button-container">
            <input type="button" value="End class" id="end-class" />
            <input type="button" value="Cancel" id="cancel-button" />
          </div>
        </form>
      </div>
    </div>

    <!-- overlay/hamburger -->

    <div class="overlay" id="overlay">
      <nav class="overlay-nav">
        <ul>
          <li id="nav-1">
            <a href="#">Home 🏡</a>
          </li>
          <li id="nav-2">
            <a href="#">Progress 📊 </a>
          </li>
          <li id="nav-3">
            <a href="#">Overview 📑</a>
          </li>
          <li id="nav-4">
            <a href="#">Projects 🎦</a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="App.js"></script>
  </body>
</html>
